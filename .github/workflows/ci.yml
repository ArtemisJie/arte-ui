name: Build and Deploy

on:
  push:
    branches: main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # 拉取项目代码
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false
      # 安装依赖
      - name: Install Dependencies
        run: pnpm install 
      # 运行代码扫描
      - name: Running Lint
        run: pnpm run lint
      

