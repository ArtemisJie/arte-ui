name: Build and Deploy

on:
  push:
    branches: main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # 拉取项目代码
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
      # 安装依赖
      - name: Install Dependencies
        run: npm install
      # 运行代码扫描
      - name: Running Lint
        run: npm run lint
      # 单元测试
      - name: Running Test
        run: npm run test
      

